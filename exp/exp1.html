<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Expiriment 1</h1>
    <script>
        for (let i = 1; i<= 100; i++){ // increments the numbers from 1-100.
            if (i % 3 === 0 ){ // if number is divided (%) by 3 it would print "Fizz"
                console.log("Fizz");
            } else if (i % 5 === 0) {// if number is divided(%) by 5 it would print "Buzz"
                console.log("Buzz");
            } else{ // all the number that can't be divided by 3 or 5 would just but a regular number.
                console.log(i);
            }
        }
    </script>
        
</body>
</html>
