<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs</title>
    <link href = "styles.css" rel = "stylesheet">
    <script src = "script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Metal+Mania&family=Philosopher:ital,wght@1,700&display=swap');
    </style>

</head>
<body>
    <header>MAD LIBS FOREST</header>
    <div class = "center">
        <img id = "sunPicture" src = "images/sun.png" alt = "Centered" height  = "180" width ="180">

    </div>

    <main>
        <form id = "myForm">
            <ul>
                <li>
                    <label for = "noun1">Provide a Noun (Person):</label>
                    <input type = "text" id = "noun1" required>
                </li>
                <li>
                    <label for = "adj1">Provide a Adjective:</label>
                    <input type = "text" id = "adj1"  required>
                </li>
                <li>
                    <label for = "adj2">Provide a Adjective (Type of Smell):</label>
                    <input type = "text" id = "adj2" required >
                </li>
                <li>
                    <label for = "verb1">Provide a Verb:</label>
                    <input type = "text" id = "verb1"  required>
                </li>
                <li>
                    <label for = "noun2">Provide a Noun (Animal):</label>
                    <input type = "text" id = "noun2"  required>
                </li>
                <li>
                    <label for = "verb2">Provide a Verb:</label>
                    <input type = "text" id = "verb2" required>
                </li>
                <li>
                    <label for = "adj3">Provide a Adjective (Type of Emotion):</label>
                    <input type = "text" id = "adj3" required>
                </li>
                <li>
                    <input type = "submit" value ="Send">
                </li>
            </ul>    
        </form>

        <div id = "overlay" class = "hidden">
            <div id = "storyContent" class = "overlay-content">
            
            </div>
            <button class="close">close</button>
        </div>

        <div class = "forest">
            <img id = "forestPicture" src = "images/forest.png" alt = "tree1" height  = "100%" width ="100%">
        </div> 

    </main> 


</body>
</html>
